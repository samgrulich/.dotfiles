; KEYBOARD MODULE
type = internal/xkeyboard

blacklist-0 = num lock

;<label-indicator>
format = <label-layout> <label-indicator>
format-spacing = 0
format-padding = 1

label-layout = %layout%
label-layout-foreground = ${colors.cyan}

;label-indicator-on-padding = 1
;label-indicator-on-margin = 0
label-indicator-on-background = ${colors.cyan}
label-indicator-on-foreground = ${colors.background}
label-indicator-on-underline = ${colors.background}
label-indicator-on-overline = ${colors.background}
;indicator-icon-default = 
;indicator-icon-0 = caps lock;-CL;+CL
;indicator-icon-1 = scroll lock;;+SL
label-indicator = %name%
